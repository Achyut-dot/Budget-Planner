<app-side-nav></app-side-nav>
<div class="container">
  <div class="card-container">
    <!-- Income Card -->
    <div class="card">
      <div class="card-header">
        <span class="icon income-icon"><mat-icon>attach_money</mat-icon></span>
        <h2>Income</h2>
      </div>
      <hr />
      <div class="income-details">
        <div class="month">
          <h3>Last Few Months</h3>
          <ul>
            <li *ngFor="let monthIncome of lastMonthsIncome">
              {{ monthIncome }}
            </li>
          </ul>
        </div>
        <div class="month">
          <h3>Current Month</h3>
          <p>{{ currentMonthIncome }}</p>
        </div>
        <button class="button" (click)="onIncome()">View</button>
      </div>
    </div>
    <!-- Expense Card -->
    <div class="card">
      <div class="card-header">
        <span class="icon expense-icon"><mat-icon>money_off</mat-icon></span>
        <h2>Expense</h2>
      </div>
      <hr />
      <div class="income-details">
        <div class="month">
          <h3>Last Few Months</h3>
          <ul>
            <li *ngFor="let monthExpense of lastMonthsExpense">
              {{ monthExpense }}
            </li>
          </ul>
        </div>
        <div class="month">
          <h3>Current Month</h3>
          <p>{{ currentMonthExpense }}</p>
        </div>
      </div>
      <button class="button" (click)="onExpense()">View</button>
    </div>
    <!-- To Do Transaction -->
    <div class="card">
      <div class="card-header">
        <span class="icon todo-icon"><mat-icon>assignment</mat-icon></span>
        <h2>To Do Transactions</h2>
      </div>
      <hr />
      <ul>
        <li *ngFor="let item of todoTransactions">
          <span class="transaction-details">
            {{ item.description }}
          </span>
        </li>
      </ul>
      <button class="button" (click)="onTodo()">View</button>
    </div>
  </div>
</div>
